<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>用户/管理员登录</title>

<link rel="stylesheet" type="text/css" href="css/style.css"></link>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/vector.js"></script>

</head>
<body>
<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>登录界面</h1>
			<form class="form" id="form" th:method="post" th:action="@{/userLogin}" th:accept-charset="UTF-8">
				<input type="text" placeholder="请输入手机号" id="entry_name" name="uphone"></input>
				<input type="password" placeholder="请输入密码" id="entry_password" name="upassword"></input>
				<button type="submit" id="entry_btn">登录</button>
				<div id="prompt" class="prompt"></div>
			</form>
			<div><span style="color:red" th:text="${error}"></span></div>
			<div><span style="color:red" th:text="${OK}"></span></div>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>

</body>
</html>
